<p>combobox works!</p>

<label for="city">Choose your city : </label>

<select name="" id="city" (change)="changeValue($event)">
    <ng-container *ngFor="let city of cities">
        <option value="{{ city.id }}">{{city.name}}</option>
    </ng-container>
</select>

<label for="district">Choose your district's city : </label>
<select name="district" id="district">
    <ng-container *ngFor="let city of district">
            <option>{{city}}</option>
    </ng-container>
</select>

<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="./learning-module/learning-module.component.html" routerLinkActive="active" ariaCurrentWhenActive="page">First Component</a></li>
    <li><a routerLink="/second-component" routerLinkActive="active" ariaCurrentWhenActive="page">Second Component</a></li>
  </ul>
</nav>
